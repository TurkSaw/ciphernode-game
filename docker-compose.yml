version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ciphernode
      POSTGRES_USER: ciphernode_user
      POSTGRES_PASSWORD: ciphernode_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ciphernode_user -d ciphernode"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://ciphernode_user:ciphernode_pass@postgres:5432/ciphernode
      USE_POSTGRESQL: true
      JWT_SECRET: local-development-secret-key
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data: