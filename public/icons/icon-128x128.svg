
    <svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
          <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
          <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
        </radialGradient>
      </defs>
      
      <!-- Background -->
      <rect width="128" height="128" fill="#0a0a0f"/>
      
      <!-- Glow effect -->
      <rect width="128" height="128" fill="url(#glow)"/>
      
      <!-- Border -->
      <rect x="12.8" y="12.8" width="102.4" height="102.4" 
            fill="none" stroke="#00ff88" stroke-width="2.56" rx="5.12"/>
      
      <!-- Circuit pattern -->
      <!-- Horizontal line -->
      <line x1="25.6" y1="64" x2="102.4" y2="64" 
            stroke="#00ff88" stroke-width="3.84" stroke-linecap="round"/>
      
      <!-- Vertical line -->
      <line x1="64" y1="25.6" x2="64" y2="102.4" 
            stroke="#00ff88" stroke-width="3.84" stroke-linecap="round"/>
      
      <!-- Corner nodes -->
      <circle cx="38.4" cy="38.4" r="5.12" fill="#00ff88"/>
      <circle cx="89.6" cy="38.4" r="5.12" fill="#00ff88"/>
      <circle cx="38.4" cy="89.6" r="5.12" fill="#00ff88"/>
      <circle cx="89.6" cy="89.6" r="5.12" fill="#00ff88"/>
      
      <!-- Center node -->
      <circle cx="64" cy="64" r="7.68" fill="#00ff88"/>
      <circle cx="64" cy="64" r="5.12" fill="#ffffff"/>
