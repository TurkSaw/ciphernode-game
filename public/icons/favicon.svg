
    <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
          <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
          <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
        </radialGradient>
      </defs>
      
      <!-- Background -->
      <rect width="32" height="32" fill="#0a0a0f"/>
      
      <!-- Glow effect -->
      <rect width="32" height="32" fill="url(#glow)"/>
      
      <!-- Border -->
      <rect x="3.2" y="3.2" width="25.6" height="25.6" 
            fill="none" stroke="#00ff88" stroke-width="0.64" rx="1.28"/>
      
      <!-- Circuit pattern -->
      <!-- Horizontal line -->
      <line x1="6.4" y1="16" x2="25.6" y2="16" 
            stroke="#00ff88" stroke-width="0.96" stroke-linecap="round"/>
      
      <!-- Vertical line -->
      <line x1="16" y1="6.4" x2="16" y2="25.6" 
            stroke="#00ff88" stroke-width="0.96" stroke-linecap="round"/>
      
      <!-- Corner nodes -->
      <circle cx="9.6" cy="9.6" r="1.28" fill="#00ff88"/>
      <circle cx="22.4" cy="9.6" r="1.28" fill="#00ff88"/>
      <circle cx="9.6" cy="22.4" r="1.28" fill="#00ff88"/>
      <circle cx="22.4" cy="22.4" r="1.28" fill="#00ff88"/>
      
      <!-- Center node -->
      <circle cx="16" cy="16" r="1.92" fill="#00ff88"/>
      <circle cx="16" cy="16" r="1.28" fill="#ffffff"/>
    </svg>