  <!-- Border -->
  <rect x="51" y="51" width="410" height="410" fill="none" stroke="#00ff88" stroke-width="10" rx="20"/>
  
  <!-- Circuit pattern -->
  <!-- Horizontal line -->
  <line x1="102" y1="256" x2="410" y2="256" stroke="#00ff88" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Vertical line -->
  <line x1="256" y1="102" x2="256" y2="410" stroke="#00ff88" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Corner nodes -->
  <circle cx="154" cy="154" r="20" fill="#00ff88"/>
  <circle cx="358" cy="154" r="20" fill="#00ff88"/>
  <circle cx="154" cy="358" r="20" fill="#00ff88"/>
  <circle cx="358" cy="358" r="20" fill="#00ff88"/>
  
  <!-- Center node with glow -->
  <circle cx="256" cy="256" r="30" fill="#00ff88"/>
  <circle cx="256" cy="256" r="20" fill="#ffffff" style="filter: drop-shadow(0 0 20px #00ff88);"/>
